name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build the Docker image
    - name: Build Docker Image
      run: |
        docker build . --file Dockerfile --tag my-image-name:$(date +%Y%m%d%H%M%S)

    # Step 4: Tag the Docker image
    - name: Tag Docker Image
      run: |
        IMAGE_TAG=$(date +%Y%m%d%H%M%S)
        docker tag my-image-name:${IMAGE_TAG} my-dockerhub-repo/my-image-name:${IMAGE_TAG}
        docker tag my-image-name:${IMAGE_TAG} my-dockerhub-repo/my-image-name:latest

    # Step 5: Push the Docker image to Docker Hub
    - name: Push Docker Image
      run: |
        IMAGE_TAG=$(date +%Y%m%d%H%M%S)
        docker push my-dockerhub-repo/my-image-name:${IMAGE_TAG}
        docker push my-dockerhub-repo/my-image-name:latest
