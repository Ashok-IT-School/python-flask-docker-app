name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Log in to Docker Hub or other container registry
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ DOCKER_USERNAME }}
        password: ${{ DOCKER_PASSWORD }}

    # Step 3: Set an image tag with a timestamp
    - name: Set Image Tag
      id: vars
      run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    # Step 4: Build the Docker image
    - name: Build Docker Image
      run: |
        docker build . --file Dockerfile --tag ${{ DOCKER_REPO }}:${{ env.IMAGE_TAG }}

    # Step 5: Push the Docker image to the registry
    - name: Push Docker Image
      run: |
        docker push ${{ DOCKER_REPO }}:${{ env.IMAGE_TAG }}
        docker tag ${{ DOCKER_REPO }}:${{ env.IMAGE_TAG }} ${{ DOCKER_REPO }}:latest
        docker push ${{ DOCKER_REPO }}:latest
